name: silage_tracker
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  uuid: ^3.0.4
  flutter_localizations:
    sdk: flutter
  sqflite: ^2.0.0
  sqflite_common_ffi: ^2.0.0
  path: ^1.8.0
  supabase_flutter: ^0.2.0
  app_links: ^2.0.0 # Replace uni_links with app_links

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
